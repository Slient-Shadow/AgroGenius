<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroGenius - Seed Quality Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <header class="header">
    <img src="{{ url_for('static', filename='images/logoAG.jpeg') }}" alt="AgroGenius Logo" class="logo">
    <h1>AgroGenius</h1>
    <p>AI-Powered Seed Quality Analyzer</p>
  </header>

  <main class="main-content">
    <div class="upload-container">
      <img id="preview" src="{{ url_for('static', filename='images/seed_image copy.png') }}" alt="Seed Preview"
        class="preview">
      <input type="file" id="imageInput" accept="image/*">
      <button id="predictBtn">Predict Seed Quality</button>
      <div id="resultBox" class="result-box hidden">
        <h3>Prediction Result:</h3>
        <p id="quality"></p>
        <p id="defect"></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 AgroGenius | Powered by AI</p>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
